var qtexts = ["","",""];
function generatequestion(g) {
  let gro = qg[g - 1];
  let qr = Math.floor(Math.random() * gro["questions"].length);
  let qtext = gro["questions"][qr]["text"]; qtexts[g - 1] = qtext; 
  document.getElementById("Q_" + g + "_text").innerHTML = "<a target=\"_blank\" href=\"Q_" + gro["questions"][qr]["id"] + ".pdf\">" + gro["questions"][qr]["id"] + ": " + qtext + "</a>";
  document.getElementById("Q_" + g + "_grade").value = "";
}

function startexam() {
 document.getElementById("name").readOnly = true; let wr = document.getElementById("writtenexam"); wr.readOnly = false; wr.value = ""; document.getElementById("total").value = ""; document.getElementById("recording").innerText = "";
 ["1","2","3"].forEach(la => { document.getElementById("Q_" + la + "_text").innerHtml = ""; let lag = document.getElementById("Q_" + la + "_grade"); lag.readOnly = false; lag.value = ""; });
 }

function ongradechange() {
 let gw = parseInt(document.getElementById("writtenexam").value);  let go = ["1","2","3"].map(q => parseInt(document.getElementById("Q_" + q + "_grade").value)).reduce((ps, acc) => ps + acc, 0);  let gavg = Math.round(gw + go) / 2;
 document.getElementById("total").value = gavg;
}

function stopexam() {
 if (confirm("Sei sicuro/a di voler terminare l'esame?") == false) return;
 document.getElementById("name").readOnly = false; let wr = document.getElementById("writtenexam"); wr.readOnly = true; document.getElementById("total").readOnly = true;
 ["1","2","3"].forEach(la => { document.getElementById("Q_" + la + "_grade").readOnly = true; });
  document.getElementById("recording").innerText = document.getElementById("name").value.trim().toUpperCase() + " | " +  document.getElementById("total").value + " | Valutazione prova scritta; " + qtexts.join("; ");
}
